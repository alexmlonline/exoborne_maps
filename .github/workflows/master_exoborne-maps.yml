# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - exoborne-maps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: 'Deploy to Azure Web App via FTPS'
        env:
          FTPS_HOSTNAME: ${{ secrets.FTPS_HOSTNAME }}
          FTPS_USERNAME: ${{ secrets.FTPS_USERNAME }}
          FTPS_PASSWORD: ${{ secrets.FTPS_PASSWORD }}
        run: |
          lftp -e "
            set ftp:ssl-force true;
            set ssl:verify-certificate false;
            set net:timeout 122400;
            set net:max-retries 5;
            set net:reconnect-interval-base 10;
            set net:reconnect-interval-multiplier 2;
            set ftp:ssl-protect-data true;
            set mirror:parallel-transfer-count 5;
            open ftps://$FTPS_HOSTNAME;
            user $FTPS_USERNAME $FTPS_PASSWORD;
            mirror --reverse --delete --verbose --parallel=5 ./ /site/wwwroot/;
            bye;
          "